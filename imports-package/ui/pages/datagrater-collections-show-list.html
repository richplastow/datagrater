<template name="DataGrater_Collections_show_list">

  <h1>Collections:</h1>

  {{#if collections}}
  <ul>
    {{#each collection in collections}}
    <li><a href="/datagrater/collections/{{collection.name}}"
      title="{{collection.name}}">{{collection.name}}</a></li>
    {{/each}}
  </ul>
  {{else}}
    <p>No Collections found</p>
  {{/if}}

</template>
